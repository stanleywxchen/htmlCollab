<template name="docItem">
    {{#if hasDocuments}}
    <div class="container top-margin">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                {{> docMeta}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                {{> editingUsers}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-6">
                {{> editor}}
            </div>
            <div class="col-sm-6 col-md-6">
                {{> viewer}}
            </div>
        </div>
    </div>
    {{/if}}
</template>

<template name="docMeta">
    {{#with document}}
    <span class="h1">{{> editableText collection="documents" field="title"}}</span>
    {{#if canEdit}}
    <div class="checkbox">
        <label>
            <input type="checkbox" class="js-tog-private"> Private
        </label>
    </div>
    {{/if}}
    {{/with}}
</template>

<template name="editor">
    {{> sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
    <iframe class="iframe" id="viewer_iframe">
    </iframe>
</template>

<template name="editingUsers">
    Authors:
    {{#each users}}
    <span class="label label-success">
        {{firstname}}
    </span>
    {{/each}}
</template>
